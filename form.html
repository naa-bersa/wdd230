    <main>
      <form method="get" action="thanks.html" class="wf">
        <div>
          <fieldset class="center">
            <label
              >Username*<input
                type="text"
                name="username"
                id="name"
                required
                autofocus
            /></label>
            <label
              >Password*<input
                type="password"
                name="password"
                placeholder="at least eight(8) characters long"
                id="pass"
                pattern="[A-Za-z]{3}"
                title="At least eight (8) alpa-numeric characters long"
                required
            /></label>
            <label
              >Re-enter Your Password*<input
                type="password"
                name="password"
                id="pass"
                placeholder="at least eight(8) characters long"
                pattern="[A-Za-z]{3}"
                title="At least eight (8) alpa-numeric characters long"
                required
            /></label>
            <label
              >Email*<input
                type="email"
                name="email"
                id="mail"
                placeholder="someone@byui.edu"
                required
            /></label>
            <input type="submit" value="I Want to Sign Up" />
            <!-- <button class="move_right">Join</button> -->
          </fieldset>
        </div>
        <fieldset class="middle">
          Please Rate This Page
          <div class="star-rating">
            <input type="radio" name="stars" id="star-a" value="5" />
            <label for="star-a"></label>

            <input type="radio" name="stars" id="star-b" value="4" />
            <label for="star-b"></label>

            <input type="radio" name="stars" id="star-c" value="3" />
            <label for="star-c"></label>

            <input type="radio" name="stars" id="star-d" value="2" />
            <label for="star-d"></label>

            <input type="radio" name="stars" id="star-e" value="1" />
            <label for="star-e"></label>
          </div>
        </fieldset>
