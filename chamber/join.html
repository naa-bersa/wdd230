<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta property="og:type" content="website "/>
    <meta property="og:image" content="https://images.pexels.com/photos/12813039/pexels-photo-12813039.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1 " />

    <title>The Chamber of Commerce Home Page</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/larger.css" />
    <link rel="icon" href="favicon.ico">
    <link rel="icon" type="images/jpg" href="./images/pexels-pixabay-268533.jpg" />
  </head>
  <body>
    <header>
      <h1>Chamber of Commerce - Switzerland</h1>
    </header>
    <div class="button_container">
    <button id="mybutton"></button>
    </div>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./discover.html">Discover</a>
      <a href="#">Calendar</a>
      <a href="#">Contact Us</a>
      <a href="join.html">Join</a>
    </nav>
    <div class="hero">
      <section>
        <div class="hero_img">
          <img src="./images/switzerland.jpg" alt="Switzerland" />
        </div>
      </section>
    </div>
    <main>
      <form method="get" action="./thanks.html" class="info">
      <fieldset>
        <legend>PERSONAL INFORMATION</legend>
        <label id="fname">First Name* <input type="text" name="fnmae" required></label>
        <label id="lname">Last Name* <input type="text" name="lnmae" required></label>
        <label id="position">Title/Position <input type="text" name="title" pattern="^[a-zA-Z -]{7,}$ "></label>
        <label id="email">Email* <input type="email" name="email" placeholder="someone@gmail.com"></label>
        <label id="phone">Mobile phone number* <input type="tel" name="phone" required></label>
        <label id="organization">Business Name* <input type="text" name="organization" required></label>
      </fieldset>

      <fieldset>
        <legend>CHAMBER MEMBERSHIP TYPE</legend>
        <label><input type="radio" name="membership" value="NP Membership"> NP Membership - free</label>
        <label><input type="radio" name="membership" value="Bronze Membership">Bronze Membership - $200</label>
        <label><input type="radio" name="membership" value="Silver Membership">Silver Membershi - $300</label>
        <label><input type="radio" name="membership" value="Gold Membership">Gold Membership - $350</label>   
      </fieldset>

      <fieldset>
        <legend>BUSINESS/ORGANIZATION PROFILE</legend>
        <div class="container">
          <label>Organization Name<input type="text" name="Name" id="bus" required></label>
          <label>Organization Description<textarea  name="" id="des" required> </textarea></label>
          <!-- Hidden field for timestamp -->
          <input type="hidden" id="timestamp" name="timestamp">


        </div>
      </fieldset>
      <button type="submit">I Want to Join</button>
    
      
    </form>
    </main>

    
    <footer>
        <div class="align">
            <section>
                <p>Weather Card</p>
            </section>

            <section>
            <p id="year"></p>
            <p>Monica Appau-Nkansah, United States </p>
            <p id="lastModified"></p>
        </section>
        </div>
    </footer>

    <script src="scripts/getDates.js"></script>
    <script src="scripts/exit.js"></script>
    <script src="./scripts/timeStamp.js"></script>
  </body>
</html>
